<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta description="Phonebook App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Phonebook</title>
        <link rel="stylesheet" href="./dist/main.css">
    </head>
    <body>
        <nav class="nav-bar">
            <h1>Simple Phonebook App</h1>
            <a>
                <img class="add-icon" src="./images/ic_add_black_24px.svg" alt="Add New Blog" onclick="addNewContact()">
            </a>
        </nav>
        <div class="info" id="info">
            <a id="thumb" target="_blank"><img id="photo" src=""/></a>
            <h1>Contact Info</h1>
            <form onsubmit="createNewContact()" action="javascript:void(0);" id="myform">
                <label>First Name:</label>
            <input type="text" name="first-name" id="first-name" pattern="[A-Za-z]{3,10}" required>  
            <label>Last Name:</label>
            <input type="text" name="last-name" id="last-name" pattern="[A-Za-z]{3,10}" required>  
            <label>Phone Number:</label>
            <input type="text" name="phone" id="phonenumber" pattern="[0-9]{10}" required>  
            <label>Address:</label>
            <input type="text" name="address" id="address">
            <label>Thumbnail Url:</label>        
            <input type="text" name="photo" id="thumburl">
            <label>Birthday:</label>
            <input type="date" name="birthday" id="birthday">
            <a onclick="goback()">Go Back</a>      
            <input type="submit" value="Submit" id="submit">
        </form>
        </div>
        <section class="phonebook" id="phonebook">

        </section>
        <script src="./js/loadJson.js"></script>
    </body>
</html>
